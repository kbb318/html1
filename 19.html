<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            #first, a    나열
            #first a    자손선택자, 하위선택자
            #first > a  자식선택자
        */
        #first>a {
            width: 200px;
            height: 50px;
                background-color: purple;
                display: inline-block;
                text-align: center;
                line-height: 50px; /*수직 가운데정렬*/
               border-radius: 25px;
               border: 3px solid orange;
               color: white;
               text-decoration: none;


        }
        #last>a {
                color:red;

        }


    </style>
</head>
<body>
    <div id="first">
            <a href="#">세부내용보기</a>
    </div>
    <div>
        <div>세부내용보기</div>
    </div>
    <div>
        <div><a href="#">세부내용보기</a></div>


    </div>
</body>
</html>
